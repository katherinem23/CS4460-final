<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Playwrite+FR+Moderne:wght@100..400&family=Poltawski+Nowy:ital,wght@0,400..700;1,400..700&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Teko:wght@300..700&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Scores Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="top3scores.css">
</head>
<body>
    <div class="chart-container">
    <select id="monthDropdown">
        <option value="all">All Months</option>
      </select>
    <div id="chart">

        
    </div>
    <div id="legend">
        <div class="legend-item">
            <span class="legend-color" style="background-color: blue;"></span>
            Player 1 Contribution
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: royalblue;"></span>
            Player 2 Contribution
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: dodgerblue;"></span>
            Player 3 Contribution
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: lightblue;"></span>
            Other Players Contribution
        </div>
    </div>
    </div>
    
  
  <script src="top3scores.js"></script>
  <script src="top3scores2.js"></script>

  
 

  
</body>
</html>
